      - jobTitle: Principal Network Engineer
        color: red
        company: Ace Host
        location: Tampa,FL and Raleigh, NC 
        date: Feb 2022 - Aug 2022
        description: |-
          As the Principal Network Engineer for two data center networks in Tampa,FL and Raleigh, NC. I led strategic 
          infrastructure initiatives, providing connectivity for over 200 customers.

          such as:
            I oversaw the recabling of the backhaul infrastructure in Tampa,FL away from Cat 5e to Cat6 FTP, certified 
            with standard ANSI TIA-568.2-D, which reduced packet latency from 400 ms to sub 100 ms round trip times. 

            I architected and deployed internal and external BGP peering to support route propagation and act as the
            control plane for EVPN-based VXLAN overlays in production environments, allowing customer servers to be 
            colocated anywhere in the data center. 

          A key achievement was fully automating the provisioning of bare-metal NVIDIA™ Cumulus Linux switches using Zero 
          Touch Provisioning (ZTP). This included custom scripts in Bash and Python, with isc-dhcpd configured in a 
          high-availability pair. Using GitLab™ CI/CD pipelines and leveraging the gitlab api, I was able to incorporate
          dhcpd options to bootstrap the initial configuration of a switch brought into production with Ansible™.

          I deployed and maintained routed site-to-site VPN tunnels across diverse hardware platforms including Juniper SRX (JunosOS™), 
          pfSense™ (Dell™), and strongSwan (Debian Linux), supporting secure multi-site control plane workflows.

          I coordinated ASN and IP block procurement from ARIN and managed associated route objects within the Internet Routing Registry (IRR), 
          ensuring authoritative routing for owned prefixes.

          Additionally, I restored multiple switches with hardware faults (T3048-LY6, LY8, LY9) back into production, 
          saving the organization roughly $11K–$15K in replacement costs per switch.

          I worked directly with C-level executives and upstream ISP providers to:
            1. Install single-mode fiber into a 16-channel 100GHz DWDM appliance for high-capacity transport
            2. Monitor and optimize data center bandwidth using SNMP-fed Grafana™ dashboards
            3. Lead the procurement and network ownership transfer of a Raleigh, NC data center


