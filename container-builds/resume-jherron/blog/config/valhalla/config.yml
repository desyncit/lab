          My initial involvement with the nonprofit Tampa Devs began as an attendee at local meetups and technical talks. After engaging 
          with board members, we collectively came up with the idea to build an open-source community cloud designed to support local 
          developer projects, technical presentations, meetups, and mentorship programs.
          
          The first version of the community cloud was deployed in August 2024 for the Bayhacks hackathon, on baremetal servers. 
          During the hackathon participants were given access to virtual machines on which they could build and deploy their applications. 
          However, after working closely with both participants and community members, it became clear that version one of the Tampa Devs 
          Cloud wasn’t well-suited for long-term community projects.
          
          This led to the development of version two, which transitioned to using Open Kubernetes Distribution (OKD aka OpenShift Origin). 
          Ceph was used for distributed storage, while Libvirt continued to host the cluster nodes, all orchestrated through Ansible playbooks. 
          However, the move to a more scalable infrastructure introduced new challenges specifically the need for additional colocation space 
          and better performance to support a growing community of over 2,500+ members.
          
          To address these limitations, I engaged with local hosting providers in the Tampa Bay area and secured their support in exchange for 
          promotional visibility at developer events. This outreach resulted in over $50,000 worth of donated hardware and hosting resources.
          
          With compute, storage, and network constraints resolved, additional Ansible playbooks were developed to implement a GitOps workflow 
          using ArgoCD, enabling automated deployment of both infrastructure services and developer applications across the cluster.

