<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENOENT No such file or directory</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
        
        .center-xy {
            width: inherit;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
        }
        
        html, body {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        html {
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background-color: #000;
        }
        
        *, *:before, *:after {
            box-sizing: inherit;
        }
        
        .container {
            width: 100%;
            height: 100vh;
        }
        
        .copy-container {
            text-align: center;
            position: relative;
        }
        
        p {
            color: #fff;
            font-size: 24px;
            letter-spacing: .2px;
            margin: 0;
            display: inline-block;
        }
        
        .handle {
            background: #fff;
            width: 14px;
            height: 30px;
            display: inline-block;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .char {
            opacity: 0;
            animation: typewriter 0.1s forwards;
        }
        
        @keyframes typewriter {
            to { opacity: 1; }
        }
        
        #cb-replay {
            fill: #666;
            width: 20px;
            margin: 15px;
            right: 0;
            bottom: 0;
            position: absolute;
            cursor: pointer;
            transition: fill 0.3s;
        }
        
        #cb-replay:hover {
            fill: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="copy-container center-xy">
            <p id="typewriter-text"></p>
            <span class="handle"></span>
        </div>
        
        <svg id="cb-replay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </div>

    <script>
        const text = "ENOENT No such file or directory";
        const typewriterElement = document.getElementById('typewriter-text');
        const replayButton = document.getElementById('cb-replay');
        let isAnimating = false;

        function typeWriter() {
            if (isAnimating) return;
            isAnimating = true;
            
            typewriterElement.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                span.className = 'char';
                span.style.animationDelay = `${i * 0.05}s`;
                typewriterElement.appendChild(span);
            }   
            setTimeout(() => {
                isAnimating = false;
            }, text.length * 50 + 500);
        }
        setTimeout(typeWriter, 200);
        replayButton.addEventListener('click', typeWriter);
    </script>
</body>
</html>
{{ end }}
